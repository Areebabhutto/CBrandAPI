<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Clothing Brand Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN for quick styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body {
  background-color: white;
  background-image: url('imagesForHTML/home.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  /* Flex centering */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;

  /* Add a dark overlay with a pseudo-element */
  position: relative;
  overflow: hidden;
}

/* Overlay */
body::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black */
  z-index: 0;
}

/* Container styling */
.container {
  position: relative; /* to be above overlay */
  background: transparent; /* no white background so image shows */
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
  text-align: center;
  max-width: 400px;
  width: 100%;
  z-index: 1; /* above overlay */
  color: white; /* white text */
}

/* Heading bigger + shadow */
.container h2 {
  font-size: 2.8rem;
  font-weight: 700;
  margin-bottom: 30px;
  text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
}

/* Buttons full width with margin */
.btn-custom {
  margin: 10px 0;
  width: 100%;
  font-weight: 600;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}


  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4">Clothing Brand Management</h2>
    <a href="signup.html" class="btn btn-dark btn-custom">Sign Up</a>
    <a href="login.html" class="btn btn-light btn-custom">Log In</a>
  </div>

</body>
</html>
