<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Report Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .report-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .summary-box {
      background-color: #e9f7ef;
      padding: 15px;
      border-left: 5px solid #68a728;
      margin-bottom: 20px;
    }
    .status-list .list-group-item {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container report-container">
    <h2 class="text-center mb-4 text-dark">ðŸ“Š Order Report Summary</h2>

    <div class="summary-box">
      <p class="mb-1"><strong>Total Orders:</strong> <span id="totalOrders" class="text-success">Loading...</span></p>
      <p class="mb-0"><strong>Total Customers:</strong> <span id="totalCustomers" class="text-success">Loading...</span></p>
    </div>

    <h5 class="text-secondary mb-3">Orders by Status:</h5>
    <ul id="statusList" class="list-group status-list mb-3">
      <!-- Status items inserted via JS -->
    </ul>

    <div class="text-center mb-3">
  <button class="btn btn-outline-success" id="exportBtn">ðŸ“„ Export to PDF</button>
</div>


    <footer class="text-center text-muted" style="font-size: 0.9rem;">&copy; 2025 Clothing Brand Management System</footer>
  </div>

  <script src="JS/report.js"></script>
</body>
</html>
